<body>
    <header>
        <h1>AutoCarSinodal</h1>
        <nav class="menu">
            <a href="Veiculosnovos.html">VEÍCULOS NOVOS</a>
            <a href="#">VEÍCULOS SEMINOVOS</a>
            <a href="#">CONTATO</a>
        </nav>
    </header>

    <main>
        <section class="secao1">
            <h1>FAÇA SUA ANÁLISE</h1>
            <h1>VEÍCULOS À VENDA</h1>
        </section>

        <div class="opcaocamaro">
            <h2>CAMARO</h2>
            <p>Este carro tem tudo para você</p>
            <img src="img/camaro1.png" alt="Camaro" class="camaro-img"
                 width="500" height="500" style="border-radius: 10px;">

            <div class="simulacao">
                <h3>SIMULE PARCELAS</h3>

                <label for="valorCarro">Valor do carro:</label>
                <input type="number" id="valorCarro" placeholder="R$ 0,00">

                <label for="entrada">Entrada:</label>
                <input type="number" id="entrada" placeholder="R$ 0,00">

                <label for="parcelas">Número de parcelas:</label>
                <input type="number" id="parcelas" placeholder="0">

                <button onclick="calcularParcelas()">Calcular</button>
                <div id="resultado"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer1">Desenvolvido por Kleyson</p>

    <script>
        function calcularParcelas() {
            const valorCarro = parseFloat(document.getElementById("valorCarro").value) || 0;
            const entrada = parseFloat(document.getElementById("entrada").value) || 0;
            const parcelas = parseInt(document.getElementById("parcelas").value) || 0;

            if(parcelas <= 0) {
                document.getElementById("resultado").innerHTML = "Informe um número válido de parcelas.";
                return;
            }

            const valorFinanciado = valorCarro - entrada;
            const juros = 0.015;
            const parcelaMensal = (valorFinanciado * juros * Math.pow(1 + juros, parcelas)) / (Math.pow(1 + juros, parcelas) - 1);

            document.getElementById("resultado").innerHTML = 
                `Você pagará <strong>R$ ${parcelaMensal.toFixed(2).replace('.', ',')}</strong> por mês em ${parcelas} parcelas.`;
        }
    </script>
</body>
