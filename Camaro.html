    <main>
        <section class="secao1">
            <div><h1>FAÇA SUA ANÁLISE</h1></div>
            <div><h1>VEÍCULOS À VENDA</h1></div>
        </section>

        <div class="opcaocamaro">
            <h2>CAMARO</h2>
            <p> Este carro tem tudo para você</p>
            <div class="divclass">   
                <img src="img/camaro1.png" alt="Exemplo de imagem" width="500" height="400" style="border-radius: 10px;">
            </div>

            <p><strong>SIMULE PARCELAS</strong></p>
            <div class="simulacao">
                <label>Valor do carro: </label>
                <input type="number" id="valorCarro" value="540000"><br><br>

                <label>Entrada: </label>
                <input type="number" id="entrada" value="200000"><br><br>

                <label>Número de parcelas: </label>
                <input type="number" id="parcelas" value="36"><br><br>

                <button onclick="calcularParcelas()">Calcular</button>
            </div>
            <div id="resultado" style="margin-top:15px; font-weight:bold;"></div>
        </div>

    <script>
        function calcularParcelas() {
            let valorCarro = document.getElementById("valorCarro").value;
            let entrada = document.getElementById("entrada").value;
            let parcelas = document.getElementById("parcelas").value;

            let valorFinanciado = valorCarro - entrada;
            let juros = 0.015; 
            let parcelaMensal = (valorFinanciado * juros * Math.pow(1 + juros, parcelas)) / (Math.pow(1 + juros, parcelas) - 1);

            document.getElementById("resultado").innerHTML = 
                `Você pagará <strong>R$ ${parcelaMensal.toFixed(2).replace('.', ',')}</strong> por mês em ${parcelas} parcelas.`;
        }
    </script>
